<body>

    <div class="b-example-divider"></div>

    <div class="modal modal-signin position-static d-block bg-white py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Me encaminhe um e-mail:</h2>
            <a href="index.html"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
        </div>

        <div class="modal-body p-5 pt-0">
            <div class="form-floating mb-3">
                <input type="nome" class="form-control rounded-3" id="inputNome" placeholder="Seu nome completo:">
                <label for="floatingInput">Seu nome completo:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="inputEmail" placeholder="name@example.com">
                <label for="floatingInput">Seu e-mail:</label>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Escreva aqui a sua mensagem!</label>
                <textarea class="form-control" id="formControlTextArea" rows="3"></textarea>
            </div>
            <br>
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Enviar e-mail</button> <br>
            <small class="text-muted">Ao clicar em "Enviar e-mail" você concorda em compartilhar suas informações comigo.</small> <br>
            <small class="text-muted">A mensagem, assim como seu nome e e-mail serão encaminhados para o e-mail definido por Leonardo Kartabil.</small>
            <hr class="my-4">
            </form>
        </div>
        </div>
